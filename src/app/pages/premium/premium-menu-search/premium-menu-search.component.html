<ion-content>
  
  <br>
  <!-- Header  -->
  <ion-item lines='none'>
    <ion-avatar>
      <img class="logo" src="/assets/logo/umot-logo.svg" />
    </ion-avatar>
    <!-- HOME BUTTON -->
    <div class="top-home-button">
      <ion-button [routerLink]="['/premium']" fill="clear" style="color: #fff;">
        Home
      </ion-button>
    </div>
    <!-- WISH-LIST BUTTON -->
    <div class="top-my-wish-list-button">
      <ion-button [routerLink]="['/premium/premium-wish-list']" expand="block" fill="clear" style="color: #fff;">
        My Wish List
      </ion-button>
    </div>
    <!-- My IDEAL PLATFORM BUTTON -->
    <div class="top-my-ideal-platform-button">
      <ion-button [routerLink]="['/premium/premium-ideal-platform']" expand="block" fill="clear" style="color: #fff;">
        My Ideal Platform
      </ion-button>
    </div>
    <!-- HISTORY BUTTON -->
    <div class="top-history-button">
        <ion-button [routerLink]="['/premium/premium-history']" expand="block" fill="clear" style="color: #fff;">
        History
        </ion-button>
    </div>

    <!-- SEARCH BAR -->
    <ion-grid style="min-width: -webkit-fill-available;  margin-bottom: -19px;">
      <ion-row>
        <ion-col size="2">
          <div class="search">
            <ion-searchbar [(ngModel)]="searchValue"  style="--background: #fff;" placeholder="search" inputmode="text" type="text" (ionChange)="search()" [debounce]="250">    
            </ion-searchbar>
        <!-- <ion-input  [(ngModel)]="searchValue" (ngModelChange)="goToSearch()" color="medium" type="text" placeholder="search">
            <ion-icon name="search-outline" style="margin-left: 10px; margin-right: 5px;"></ion-icon>
        </ion-input> -->
      </div>
      </ion-col>
      <!-- LOGIN BUTTON -->
      <ion-col size="2">      
      <ion-item class="login-button" lines="none">
        <ion-button [routerLink]="['/login']" fill="solid" color="danger" style="width: 150px; height: 40px;" >
          Login
        </ion-button>
      </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <div class="searched-movies">

  <div class="empty" *ngIf="check === true">

  </div>

  <!-- MOVIE LIST DISPLAY -->
  <div class="searched-movies-list">
    <ion-list *ngFor="let movie of movies">
      <ion-item *ngIf="movie != null" (click)="movieClick(movie.tmdb_id)">
          <ion-thumbnail class="thumbnail">
            <img [src] = "movie.img"/>
          </ion-thumbnail>
          <ion-item lines = "none">
              <ion-text style="color: #fff;">
                  <h3 style="margin-top: 1px;">{{ movie.title }}</h3>
                  <p style="font-size: 15px;">{{ movie.release_date }}</p>
                  <ion-grid>
                    <ion-row>
                      <ion-col *ngIf = "movie.providers[0]">
                            <ion-thumbnail class="platform">
                              <img src="/assets/platforms/HBO.svg"/>
                          </ion-thumbnail>
                      </ion-col>
                      <ion-col *ngIf = "movie.providers[1]">
                        <ion-thumbnail class="platform">
                          <img src="/assets/platforms/Netflix.svg"/>
                        </ion-thumbnail>
                      </ion-col>
                      <ion-col *ngIf = "movie.providers[2]">
                        <ion-thumbnail class="platform">
                          <img src="/assets/platforms/Prime video.svg"/>
                      </ion-thumbnail>
                      </ion-col>
                      <ion-col *ngIf = "movie.providers[3]">
                        <ion-thumbnail class="platform">
                          <img src="/assets/platforms/Apple TV.svg"/>
                        </ion-thumbnail>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  
              </ion-text>
          </ion-item>
      </ion-item>
