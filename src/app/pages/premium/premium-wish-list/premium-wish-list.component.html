<!-- BODY -->
<ion-content>

  <!-- Header  -->
  <ion-item lines='none'>
    <ion-avatar>
      <img class="logo" src="/assets/logo/umot-logo.svg" />
    </ion-avatar>
    <!-- HOME BUTTON -->
    <div class="top-home-button">
      <ion-button [routerLink]="['/premium']" fill="clear" style="color: #fff;">
        Home
      </ion-button>
    </div>
    <!-- WISH-LIST BUTTON -->
    <div class="top-my-wish-list-button">
      <ion-button [routerLink]="['/premium/premium-wish-list']" expand="block" fill="clear" color="danger">
        My Wish List
      </ion-button>
    </div>
    <!-- My IDEAL PLATFORM BUTTON -->
    <div class="top-my-ideal-platform-button">
      <ion-button [routerLink]="['/premium/premium-ideal-platform']" expand="block" fill="clear" style="color: #fff;">
        My Ideal Platform
      </ion-button>
    </div>
    <!-- HISTORY BUTTON -->
    <div class="top-history-button">
        <ion-button [routerLink]="['/premium/premium-history']" expand="block" fill="clear" style="color: #fff;">
        History
        </ion-button>
    </div>

    <!-- SEARCH BAR -->
    <ion-grid style="min-width: -webkit-fill-available; margin-bottom: -19px;">
      <ion-row>
        <ion-col size="6">
          <ion-item class="search" lines="none">
            <ion-searchbar [(ngModel)]="searchValue"  style="--background: #fff;" placeholder="search" inputmode="text" type="text" (ionChange)="search()" [debounce]="250">    
            </ion-searchbar>
        <!-- <ion-input  [(ngModel)]="searchValue" (ngModelChange)="goToSearch()" color="medium" type="text" placeholder="search">
            <ion-icon name="search-outline" style="margin-left: 10px; margin-right: 5px;"></ion-icon>
        </ion-input> -->
      </ion-item>
      </ion-col>
      
      <!-- LOGIN BUTTON -->
      <!-- <ion-col size="6">      
      <ion-item class="login-button" lines="none">
        <ion-button [routerLink]="['/login']" fill="solid" color="danger" style="width: 150px; height: 38px;" >
          Login
        </ion-button>
      </ion-item>
        </ion-col> -->
      </ion-row>
    </ion-grid>
  </ion-item>
  

  <!-- SEARCH DROPDOWN -->
  <div class="search-dropdown-box" *ngIf="check === true">
    <ion-list *ngFor="let movie of movies">
        <ion-item (click)="movieClick(movie.tmdb_id)">
            <ion-thumbnail>
                <!-- <img src="/assets/film-posters/film_1.png" /> -->
                <img [src] = "movie.img"/>
            </ion-thumbnail>
            <ion-label style="margin-left: 10px;">{{movie.title}}</ion-label>
        </ion-item>
        <!-- <ion-item>
            <ion-thumbnail>
                <img src="/assets/film-posters/film_1.png" />
            </ion-thumbnail>
            <ion-label style="margin-left: 10px;">Justice League</ion-label>
        </ion-item> -->
    </ion-list>
    <ion-item lines="none" style="height: 40px;">
        <p style="margin-left: 50px;"><a (click)="goToSearch()" style="color: #EE3468; font-size: 15px;">See All Results</a></p>
    </ion-item>
  </div>

  <!-- BODY -->
  <br>
  <br>
  <ion-item lines="none">
    <ion-label class="title">My Wish List</ion-label>
  </ion-item>

  <div class="filter-container">
      <div class="history-movies-container">
        <ion-grid fixed>
          <ion-row>
            <ion-col size="2">
              <div class="film-container"> 
                <ion-avatar class="film-poster">
                  <img src="/assets/film-posters/film_2.png" />
                </ion-avatar>
              </div>
              <ion-label style="font-weight: 200; top: 5px; font-size: large; position: relative;" color="light">RAMPANGE</ion-label>
              <ion-button style="top: 10px; position: relative; width: 140px;" expand="block" fill="outline" shape="round" color="danger">
                <ion-icon style="left: -22px; position: absolute;"color="danger" name="eye-outline"></ion-icon>
                Watched it!
              </ion-button> 
            </ion-col>
            <ion-col size="2">
              <div class="film-container"> 
                <ion-avatar class="film-poster">
                  <img src="/assets/film-posters/film_3.png" />
                </ion-avatar>
              </div>
              <ion-label style="font-weight: 200; top: 5px; font-size: large; position: relative;" color="light">SPIDERMAN</ion-label>
              <ion-button style="top: 10px; position: relative; width: 140px;" expand="block" fill="outline" shape="round" color="danger">
                <ion-icon style="left: -22px; position: absolute;"color="danger" name="eye-outline"></ion-icon>
                Watched it!
              </ion-button>
            </ion-col>
            <ion-col size="2">
              <div class="film-container"> 
                <ion-avatar class="film-poster">
                  <img src="/assets/film-posters/film-poster.jpg" />
                </ion-avatar>
              </div>
              <ion-label style="font-weight: 200; top: 5px; font-size: large; position: relative;" color="light">JOKER</ion-label>
              <ion-button style="top: 10px; position: relative; width: 140px;" expand="block" fill="outline" shape="round" color="danger">
                <ion-icon style="left: -22px; position: absolute;"color="danger" name="eye-outline"></ion-icon>
                Watched it!
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  </div>
  <br>
  <br>
  <br>
  <div class="empty"></div>

<!-- FOOTER -->
<!-- <ion-footer class="ion-no-border"> -->
  <!-- <br> -->
  <!-- <br> -->
  
  <ion-grid fixed>
      <!-- FAQ -->
      <ion-row class="row-space">
          <ion-col size="9">
          <p><a class="footer" [routerLink]="['/premium/premium-faq']">How can i use UMOT?</a></p>
          </ion-col>
      </ion-row>
      
      <!-- PRIVACY POLICY  -->
      <ion-row class="row-space">
          <ion-col size="10">
          <p><a [routerLink]="['/premium/premium-privacy-policy']" class="footer">Privacy and cookies Policy</a></p>
          </ion-col>
          
          <!-- FEEDBACK BUTTON -->
          <ion-col size="2">
          <ion-button expand="block" fill="outline" style="color: #979797; --border-color: #979797;">
              <ion-icon class="feedback-icon" name="chatbubbles-outline"></ion-icon>
              Feedback
          </ion-button>
          </ion-col>
      </ion-row>

      <ion-row class="row-space">
          <!-- COPYRIGHT -->
          <ion-col size="10">
              <p class="footer">Â© UMOT movies</p>
          </ion-col>
          <!-- SOCIAL MEDIA LOGOS -->
          <ion-col size="2">
              <br>
              <ion-icon style="margin-left: 6px;" class="social-icons" name="logo-facebook"></ion-icon>
              <ion-icon class="social-icons" name="logo-instagram"></ion-icon>
              <ion-icon class="social-icons" name="logo-twitter"></ion-icon>
              <ion-icon class="social-icons" name="logo-linkedin"></ion-icon>
          </ion-col>
      </ion-row>
  </ion-grid>

  <br>

</ion-content>
