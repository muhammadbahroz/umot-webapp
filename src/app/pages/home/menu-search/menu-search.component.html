<ion-content>
  
  <br>
  <!-- Header  -->
  <ion-item lines='none'>
    <ion-avatar>
      <img class="logo" src="/assets/logo/umot-logo.svg" />
    </ion-avatar>
    <!-- HOME BUTTON -->
    <div class="top-home-button">
      <ion-button [routerLink]="['/home']" expand="block" fill="clear" color="light">
        Home
      </ion-button>
    </div>
    <!-- PREMIUM BUTTON -->
    <div class="top-premium-button">
      <ion-button expand="block" fill="clear" color="light">
        Premium
      </ion-button>
    </div>

    <!-- SEARCH BAR -->
    <ion-grid style="min-width: -webkit-fill-available;">
      <ion-row>
        <ion-col size="6">
          <div class="search">
          <ion-input  [(ngModel)]="searchValue" (ngModelChange)="search()" color="medium" type="text" placeholder="search">
            <ion-icon name="search-outline" style="margin-left: 10px; margin-right: 5px;"></ion-icon>
          </ion-input>
        </div>
      </ion-col>
      <!-- LOGIN BUTTON -->
      <ion-col size="6">      
      <ion-item class="login-button" lines="none">
        <ion-button [routerLink]="['/login']" fill="solid" color="danger" style="width: 150px; height: 38px;" >
          Login
        </ion-button>
      </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>

  <div class="searched-movies">
    
    <br>
    <br>
    <div class="ion-padding"></div>

    <ion-label color="light"><b>All Resuts</b></ion-label>

    <br>
  </div>
  <!-- MOVIE LIST DISPLAY -->
  <div class="searched-movies-list">
    <ion-list *ngFor="let movie of movies">
      <ion-item>
          <ion-thumbnail class="thumbnail">
            <img [src] = "movie.img"/>
          </ion-thumbnail>
          <ion-item lines = "none">
              <ion-text color="light">
                  <h3 style="margin-top: 1px;">{{ movie.title }}</h3>
                  <p style="font-size: 15px;">{{ movie.release_date }}</p>
                  <ion-grid>
                    <ion-row>
                      <ion-col *ngIf = "movie.providers[0]">
                            <ion-thumbnail class="platform">
                              <img src="/assets/platforms/HBO.svg"/>
                          </ion-thumbnail>
                      </ion-col>
                      <ion-col *ngIf = "movie.providers[1]">
                        <ion-thumbnail class="platform">
                          <img src="/assets/platforms/Netflix.svg"/>
                        </ion-thumbnail>
                      </ion-col>
                      <ion-col *ngIf = "movie.providers[2]">
                        <ion-thumbnail class="platform">
                          <img src="/assets/platforms/Prime video.svg"/>
                      </ion-thumbnail>
                      </ion-col>
                      <ion-col *ngIf = "movie.providers[3]">
                        <ion-thumbnail class="platform">
                          <img src="/assets/platforms/Apple TV.svg"/>
                        </ion-thumbnail>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                  
              </ion-text>
          </ion-item>
      </ion-item>

      <br>

<!-- FOOTER -->

  <br>
  <br>
  <!-- FAQ -->
  <ion-grid fixed>
    <ion-row class="row-space">
      <ion-col size="9">
        <p><a class="footer" [routerLink]="['/home/faq']">How can i use UMOT?</a></p>

    </ion-row>
    <!-- PRIVACY POLICY  -->
    <ion-row class="row-space">
      <ion-col size="10">
        <p><a [routerLink]="['/home/privacy-policy']" class="footer">Privacy and cookies Policy</a></p>
